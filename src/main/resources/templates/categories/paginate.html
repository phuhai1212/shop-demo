<!DOCTYPE html>
<html lang="en" xmlns:th="http://.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of Categories</h1>
    <hr>
    <a th:href="@{/categories/newOrEdit}">New Category</a>
    <hr>
    <div th:if="${message != null}">
        <h3 th:text="${message}"></h3>
    </div>
    <table>
        <tr>
            <td>Category ID</td>
            <td>Name</td>
            <td></td>
        </tr>
        <tr th:each="item : ${categories}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <a th:href="@{'/categories/newOrEdit/' + ${item.id}}">Edit</a>
                <a th:href="@{'/categories/delete/' + ${item.id}}">Delete</a>
            </td>
        </tr>
    </table>
    <hr>

    <hr>
    <form th:action="@{/categories/sort}">
        <select name="sort">
            <option value="id">Category ID</option>
            <option value="name">Name</option>
        </select>
        <input type="submit" value="Sort">
    </form>
</body>
</html>
